<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="utf-8">
        <title>The engine! 0.3.6</title>
        <script type="text/javascript" src="Events.js"></script>
        <script type="text/javascript" src="SpaceObject.js"></script>
        <script type="text/javascript" src="Physic.js"></script>
    </head>
    <body style="margin:0;">
        <script type="text/javascript">
            //Initialization
            var objects=[];
            var gameLaws={};

            gameLaws.gravityConstant=1;
            gameLaws.fps            =1;
            gameLaws.clock          =1000/gameLaws.fps;
            gameLaws.svg            =document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            gameLaws.HTMLbody       =document.getElementsByTagName("body")[0];
            gameLaws.view           ="-1000 -2300 56000 34000";

            //SVG and BG
            svg                     =gameLaws.svg;
            background              =gameLaws.background;
            HTMLbody                =gameLaws.HTMLbody;

			svg.setAttribute('width',"100%");
            svg.setAttribute('height',"100%");
            svg.setAttribute('viewBox',gameLaws.view);
            HTMLbody.style.background="black";
            HTMLbody.appendChild(svg);
            window.addEventListener("keypress",newKeyPress);
            window.addEventListener("click",newClick);

            //OBJECTS

            objects.push(new SpaceObject(10000,11000,0,102));
            objects[0].velocityX=40;
            objects[0].velocityY=0;
            objects[0].velocityZ=0;
            objects[0].isPhysicsAffected=1;
            objects[0].BGColor="grey";
            console.log(objects[0]);
            objects.push(new SpaceObject(31000,4000,0,500));
            objects[1].velocityX=0;
            objects[1].velocityY=0;
            objects[1].velocityZ=0;
            objects[1].isPhysicsAffected=1;
            objects[1].BGColor="yellow";
            console.log(objects[1]);
            objects.push(new SpaceObject(10000,12000,0,2500));
            objects[2].velocityX=0;
            objects[2].velocityY=-8;
            objects[2].velocityZ=0;
            objects[2].volume=500;
            objects[2].isPhysicsAffected=1;
            objects[2].BGColor="purple";
            console.log(objects[2]);
            objects.push(new SpaceObject(0,0,0,500));
            objects[3].velocityX=-3;
            objects[3].velocityY=0;
            objects[3].velocityZ=0;
            objects[3].isPhysicsAffected=1;
            objects[3].BGColor="red";
            console.log(objects[3]);

            //Physics go here
            gameLaws.gameTimer=setInterval(runPhysic, gameLaws.clock);
            gameLaws.isPaused=0;

        </script>
    </body>
</html>
