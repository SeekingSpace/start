        <script type="text/javascript">
			var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
			svg.setAttribute('width',100);

            document.getElementsByTagName("body")[0].appendChild(svg);

            var objects=[];
            for (var i = 0; i < 3; i++) {
                objects.push(new SpaceObject(100*i,100,100));
                objects[objects.length-1].setDisplay();
            }

            //Physics go here
            var gameTime=setInterval(function(){runPhysic(objects);}, 20);

        </script>
