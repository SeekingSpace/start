<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching Game!</title>
  <style media="screen">
  img{
    position:absolute;
  }
  div{
    position:absolute;
    width:500px; height:500px
  }
  #rightSide{
    left: 500px;
    border-left: 1px solid black;
  }
  </style>
</head>
<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left</p>
  <div id="leftSide"></div>
  <div id="rightSide"></div>
  <script type="text/javascript">
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    function generateFaces(){
      for(var i=0;i<numberOfFaces;i++){

        face = document.createElement("img");
        face.style.top = Math.floor(Math.random()*401)+"px";
        face.style.left = Math.floor(Math.random()*401)+"px";
        face.src="https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        theLeftSide.appendChild(face);
      }
      leftSideImages = theLeftSide.cloneNode(true);
      leftSideImages.removeChild(leftSideImages.lastChild);
      theRightSide.appendChild(leftSideImages);
      theLeftSide.lastChild.onclick = function newLevel(event){
        event.stopPropagation();
        numberOfFaces += 5;
        while(theLeftSide.firstChild){
          theLeftSide.removeChild(theLeftSide.firstChild);
        }
        while(theRightSide.firstChild){
          theRightSide.removeChild(theRightSide.firstChild);
        }
        generateFaces();
      };
      theBody.onclick = function gameOver() {
        alert("Game Over! That's not the extra face! \n\n Refresh the page to play again!");
        theBody.onclick = null;
        theLeftSide.lastChild.onclick = null;};
    }
  </script>
</body>
</html>
